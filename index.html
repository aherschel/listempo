<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listempo - Todo Lists On a Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Listempo</h1>
            <p class="tagline">Todo Lists On a Schedule</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="tasks">My Tasks</button>
            <button class="tab-btn" data-tab="recurring">Recurring Tasks</button>
        </nav>

        <!-- Tasks Tab -->
        <div id="tasks-tab" class="tab-content active">
            <div class="add-section">
                <h2>Add New Task</h2>
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="Task title" required>
                    <textarea id="task-description" placeholder="Description (optional)"></textarea>
                    <input type="date" id="task-due-date">
                    <button type="submit">Add Task</button>
                </form>
            </div>

            <div class="tasks-section">
                <h2>Tasks</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div id="tasks-list" class="tasks-list"></div>
            </div>
        </div>

        <!-- Recurring Tasks Tab -->
        <div id="recurring-tab" class="tab-content">
            <div class="add-section">
                <h2>Add Recurring Task Template</h2>
                <form id="recurring-form">
                    <input type="text" id="recurring-title" placeholder="Task title" required>
                    <textarea id="recurring-description" placeholder="Description (optional)"></textarea>

                    <label for="recurring-frequency">Frequency:</label>
                    <select id="recurring-frequency" required>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>

                    <div id="weekly-options" class="frequency-options" style="display: none;">
                        <label for="recurring-day-of-week">Day of Week:</label>
                        <select id="recurring-day-of-week">
                            <option value="0">Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                        </select>
                    </div>

                    <div id="monthly-options" class="frequency-options" style="display: none;">
                        <label for="recurring-day-of-month">Day of Month:</label>
                        <input type="number" id="recurring-day-of-month" min="1" max="31" value="1">
                    </div>

                    <button type="submit">Add Recurring Task</button>
                </form>
            </div>

            <div class="recurring-section">
                <h2>Recurring Task Templates</h2>
                <div id="recurring-list" class="recurring-list"></div>
            </div>
        </div>
    </div>

    <script type="module" src="dist/storage.js"></script>
    <script type="module" src="dist/scheduler.js"></script>
    <script type="module" src="dist/app.js"></script>
</body>
</html>
